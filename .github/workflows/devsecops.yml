name: DevSecOps Pipeline test

env:
  NODE_VERSION: 20.19.5
  NODE_ENV: github
  ARTIFACT_NAME: devsecops-sample
  # MongoDB for E2E (aligned with docker-compose service)
  DATABASE_URL: mongodb://localhost:27017/software-optimization-test?replicaSet=rs0

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma:generate

  build:
    name: Build
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: pnpm build

      - name: Package artifact (tgz)
        run: |
          mkdir -p artifact
          tar -czf artifact/${{ env.ARTIFACT_NAME }}-${{ github.sha }}.tgz dist package.json pnpm-lock.yaml prisma

      - name: Upload artifact to workflow (for later publish job)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: artifact/*.tgz

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: build
    outputs:
      coverage: ${{ steps.coverage-percent.outputs.COVERAGE }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run Unit Tests with Coverage
        id: test-coverage
        run: |
          pnpm run test:unit --coverage
          pnpm coverage:check # Enforce thresholds
        continue-on-error: false # Explicitly fail if thresholds not met

      - name: Extract Coverage
        id: coverage-percent
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            TOTAL=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            echo "COVERAGE=$TOTAL%" >> $GITHUB_OUTPUT
            echo "COVERAGE=$TOTAL%" >> $GITHUB_ENV
          else
            echo "COVERAGE=N/A" >> $GITHUB_OUTPUT
            echo "COVERAGE=N/A" >> $GITHUB_ENV
          fi

      - name: Report Coverage to Job Summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | **${{ env.COVERAGE }}** |" >> $GITHUB_STEP_SUMMARY
          echo "Full coverage report available in Artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  lint:
    name: Lint
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate
      - run: pnpm lint

  spellcheck:
    name: Spellcheck
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm spellcheck



  e2e:
    name: E2E Tests (MongoDB)
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Start MongoDB
        run: |
          docker run -d --name mongo -p 27017:27017 mongo:4.4 --replSet rs0 --bind_ip_all
          sleep 10 # Wait for startup

      - name: Configure MongoDB Replica Set
        run: |
          docker exec mongo mongo --eval 'try { rs.initiate({_id:"rs0", members:[{_id:0, host:"localhost:27017"}]}) } catch(e) { rs.status().ok }'

      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate
      # No db:push needed for MongoDB usually with Prisma, or it's implicitly handled, 
      # but standard 'db push' syncs indexes.
      - run: pnpm db:push 
      - run: pnpm test:e2e --coverage

  secrets-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dependency-review:
    name: Dependency Review (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  deps-audit:
    name: Dependency Audit (pnpm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --prod --audit-level high

  # -------- Publish to Artifactory ----------
  publish-artifact:
    name: Publish Artifact to Artifactory
    # publish only on main push, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - build
      - lint
      - spellcheck
      - unit-tests
      - e2e
      - secrets-scan
      - codeql
      - semgrep
      - deps-audit
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: artifact

      - name: Upload to Artifactory (Generic Repo)
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: |
          FILE=$(ls artifact/*.tgz | head -n 1)
          BASENAME=$(basename "$FILE")

          TARGET="${ARTIFACTORY_URL}/artifactory/${ARTIFACTORY_REPO}/${{ env.ARTIFACT_NAME }}/main/${{ github.sha }}/${BASENAME}"

          echo "Uploading $FILE -> $TARGET"
          curl -fL \
            -u "${ARTIFACTORY_USER}:${ARTIFACTORY_TOKEN}" \
            -T "$FILE" \
            "$TARGET"

  container-security:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: |
          docker build . -t ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          docker save ${{ env.ARTIFACT_NAME }}:${{ github.sha }} -o image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.txt'

      - name: Display Trivy Results
        if: always()
        run: cat trivy-results.txt

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.txt

  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: container-security
    services:
      mongo:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load & Run Container
        run: |
          docker load -i image.tar
          docker run -d --network="host" -e DATABASE_URL="${{ env.DATABASE_URL }}" --name test-app ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          echo "Waiting for application to start..."
          sleep 30 # Increased wait time ensures app is fully ready
          docker logs test-app
          
      - name: Prep ZAP Permissions
        run: chmod -R 777 .

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          # Fail on High vulnerabilities
          fail_action: true
          rules_file_name: 'zap_rules.tsv'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: |
            report_html.html
            report_md.md
            report_json.json 

  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          framework: dockerfile,secrets
          quiet: true
          skip_check: CKV_DOCKER_2 # Skip 'Ensure that healthcheck instructions have been added to container images' for now

  notifications:
    name: Notifications (Teams & Email)
    runs-on: ubuntu-latest
    if: always()
    needs: [build, lint, spellcheck, unit-tests, e2e, secrets-scan, container-security, dast, iac-scan]
    steps:


      - name: MS Teams Notification
        run: |
          # Determine Context
          STATUS="${{ contains(needs.*.result, 'failure') && 'FAILED' || 'SUCCESS' }}"
          COLOR="${{ contains(needs.*.result, 'failure') && 'dc3545' || '28a745' }}"
          REPO="${{ github.repository }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Construct JSON Payload (Adaptive Card)
          # Note: Power Automate Workflows often wrap the content in a root object or expect specific schema.
          # We will send a standard Adaptive Card wrapped in a "attachments" array if targeting a bot, 
          # BUT for Incoming Webhook / Workflow, usually just the card content or a specific wrapper is needed.
          # Standard Incoming Webhook expects: { "type": "message", "attachments": [ { "contentType": "application/vnd.microsoft.card.adaptive", "content": { ... } } ] }
          # However, raw Power Automate trigger might just expect the JSON body you define in the flow.
          # Safest bet for "Workflows" (Power Automate) that replaced Incoming Webhook is to send the Adaptive Card defined in the workflow request body schema.
          # Assuming standard "Post card in chat or channel" action consumption:
          
          cat <<EOF > payload.json
          {
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "DevSecOps Pipeline Finished",
                      "weight": "Bolder",
                      "size": "Medium"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        { "title": "Status", "value": "$STATUS" },
                        { "title": "Repository", "value": "$REPO" },
                        { "title": "Ref", "value": "${{ github.ref }}" },
                        { "title": "Commit", "value": "${{ github.sha }}" }
                      ]
                    }
                  ],
                  "actions": [
                    {
                      "type": "Action.OpenUrl",
                      "title": "View Workflow Run",
                      "url": "$RUN_URL"
                    }
                  ],
                  "msteams": {
                    "width": "Full"
                  }
                }
              }
            ]
          }
          EOF
          
          # Send Notification
          curl -H "Content-Type: application/json" -d @payload.json "${{ secrets.TEAMS_WEBHOOK }}"



  ci-success:
    name: CI Pipeline Success
    needs: 
      - lint
      - spellcheck
      - unit-tests # Includes coverage check now
      - e2e
      - secrets-scan
      - codeql
      - semgrep
      - deps-audit
      - dast
      - iac-scan

    runs-on: ubuntu-latest
    if: success()
    steps:
      - run: echo "All critical checks passed"
