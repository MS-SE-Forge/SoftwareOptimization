name: DevSecOps Pipeline test

env:
  NODE_VERSION: 20.19.5
  NODE_ENV: github
  ARTIFACT_NAME: devsecops-sample

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma:generate

  build:
    name: Build
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: pnpm build

      - name: Package artifact (tgz)
        run: |
          mkdir -p artifact
          tar -czf artifact/${{ env.ARTIFACT_NAME }}-${{ github.sha }}.tgz dist package.json pnpm-lock.yaml prisma

      - name: Upload artifact to workflow (for later publish job)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: artifact/*.tgz

  lint:
    name: Lint
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  spellcheck:
    name: Spellcheck
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm spellcheck

  unit-tests:
    name: Unit Tests (Shard ${{ matrix.shard }})
    needs: install-deps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate

      - name: Run Unit Tests
        run: pnpm test:unit --shard=${{ matrix.shard }} --coverage

      - name: Upload coverage shard
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-${{ matrix.shard }}
          path: coverage

  check-coverage:
    name: Merge & Check Coverage
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Download coverage shards
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-unit-*
          path: coverage_shards
          merge-multiple: true

      - name: Merge coverage + enforce thresholds
        run: pnpm coverage:check

  e2e:
    name: E2E Tests (MongoDB)
    needs: install-deps
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate
      # No db:push needed for MongoDB usually with Prisma, or it's implicitly handled, 
      # but standard 'db push' syncs indexes.
      - run: pnpm db:push 
      - run: pnpm test:e2e --coverage

  secrets-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install & Run Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          # --no-git ensures we scan files on disk (which we know are clean) and ignore history
          gitleaks detect --source . -v --no-git

  dependency-review:
    name: Dependency Review (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  deps-audit:
    name: Dependency Audit (pnpm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --prod --audit-level high

  # -------- Publish to Artifactory ----------
  publish-artifact:
    name: Publish Artifact to Artifactory
    # publish only on main push, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - build
      - lint
      - spellcheck
      - check-coverage
      - e2e
      - secrets-scan
      - codeql
      - semgrep
      - deps-audit
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: artifact

      - name: Upload to Artifactory (Generic Repo)
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: |
          FILE=$(ls artifact/*.tgz | head -n 1)
          BASENAME=$(basename "$FILE")

          TARGET="${ARTIFACTORY_URL}/artifactory/${ARTIFACTORY_REPO}/${{ env.ARTIFACT_NAME }}/main/${{ github.sha }}/${BASENAME}"

          echo "Uploading $FILE -> $TARGET"
          curl -fL \
            -u "${ARTIFACTORY_USER}:${ARTIFACTORY_TOKEN}" \
            -T "$FILE" \
            "$TARGET"

  container-security:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build . -t ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: container-security
    steps:
      - uses: actions/checkout@v4
      - name: Build & Run Container
        run: |
          docker build . -t ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          docker run -d -p 3000:3000 --name test-app ${{ env.ARTIFACT_NAME }}:${{ github.sha }}
          sleep 10 # Wait for app to start

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          # Fail on High vulnerabilities
          fail_action: true 

  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          framework: dockerfile,secrets
          quiet: true
          skip_check: CKV_DOCKER_2 # Skip 'Ensure that healthcheck instructions have been added to container images' for now

  alerting:
    name: Slack Alert
    runs-on: ubuntu-latest
    if: always()
    needs: [build, lint, spellcheck, unit-tests, e2e, secrets-scan, container-security, dast, iac-scan]
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'DevSecOps Pipeline Finished'
          SLACK_TITLE: Pipeline Status

  ci-success:
    name: CI Pipeline Success
    needs: 
      - lint
      - spellcheck
      - check-coverage
      - e2e
      - secrets-scan
      - codeql
      - semgrep
      - deps-audit
      - dast
      - iac-scan
    runs-on: ubuntu-latest
    if: success()
    steps:
      - run: echo "All critical checks passed"
